<div class="container mt-4">
    <div class="text-end mb-3">
      <button class="btn" style="background-color: #e2e3e5; color: #41464b; border-color: #d3d6d8;" (click)="openAddModal()">+ Add Designation</button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="designationModal" tabindex="-1" aria-labelledby="designationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form [formGroup]="designationForm" (ngSubmit)="onSubmit()" class="modal-body">
            <h5 class="modal-title mb-3">{{ isEditMode ? 'Edit' : 'Add' }} Designation</h5>
  
            <div class="mb-3">
              <label class="form-label">Designation Name</label>
              <input type="text" class="form-control" formControlName="designationName" />
            </div>
  
            <div class="mb-3">
              <!-- <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
              </select> -->
              <label for="designationStatus" class="form-label">Status:</label>
                <select id="designationStatus" class="form-select" formControlName="designationStatus">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
  
            <div class="text-end">
              <button class="btn btn-success"type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
              <button class="btn btn-secondary ms-2" type="button" data-bs-dismiss="modal" (click)="resetForm()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Table -->
    <table class="table table-bordered text-center mt-4">
      <thead class="table-light">
        <tr>
          <th class="table-secondary">sr</th>
          <th>Designation Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let designation of designations; index as i" [ngClass]="!designation.designationStatus ? 'table-secondary' : ''">
          <td>{{ i + 1 }}</td>
          <td>{{ designation.designationName }}</td>
          <td>
            
            <!-- <select class="form-select" [(ngModel)]="designation.designationStatus" (change)="onStatusChange(designation)">
                <option [value]="designation.designationStatus">Active</option>
                
                <option value="false">Inactive</option>
              </select> -->
              <span class="badge"
                        [ngClass]="(!designation.designationStatus) ? 'bg-light-gray text-secondary': 'bg-success text-white'">
                        {{ designation.designationStatus ? 'Active' : 'Inactive' }}
                    </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="onEdit(designation)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
